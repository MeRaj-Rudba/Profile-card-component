<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="pattern-div"></div>
        <img class="profile-picture" src="./images/image-victor.jpg" alt="" />
        <div class="details">
          <h3 class="center-text profile-name">
            Victor Crest <span class="age">26</span>
          </h3>
          <p class="center-text address">London</p>
        </div>
        <div class="stats">
          <div class="single-stats">
            <h3>80K</h3>
            <small>Followers</small>
          </div>
          <div class="single-stats">
            <h3>803K</h3>
            <small>Likes</small>
          </div>
          <div class="single-stats">
            <h3>1.4K</h3>
            <small>Photos</small>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://rudba.vercel.app/" target="_blank">MeRaj Rudba</a>.
    </div>
  </body>
</html>
